{% extends 'searchapp/base.html' %}
<!-- テンプレートの継承先 -->
<!-- オーバーライド対象：content=子テンプレートのブロック名 -->
{% block content %}
<form method="post"  class="form-inline">
<div id ="container">
    <select class="form-control">
        <option></option>
        {% for field in categorypulldown %}
        <option>{{ field.categoryname }}</option>
        {% endfor %}
     <label>検索ワード</label>
     <input type="text" class="form-control" placeholder="フリーワード検索">
     <button type="button" class="btn btn-default">🔍</button>
</div>
</form>

{% endblock %}
