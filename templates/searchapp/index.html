<!-- テンプレートの継承先 -->
{% extends 'searchapp/base.html' %}
<!-- オーバーライド対象：content=子テンプレートのブロック名 -->
{% block content %}
<form method="post">
<!-- セキュリティ対策 -->
{% csrf_token %}
<div style="display:inline-flex">
    <!-- search_value＝カテゴリプルダウンフォームとフリーワードフォームを格納した変数 -->
      {% for search_form in search_value %}
     {{ search_form }}
     {% endfor %}
     <button type="submit" name="button1" class="btn col-md-1">&#x1F50D;</button>
</div>
</form>
{% endblock %}
