<!-- テンプレートの継承先 -->
{% extends 'searchapp/base.html' %}
<!-- オーバーライド対象：content=子テンプレートのブロック名 -->
{% block content %}
<form method="post"  name=test1 class="form-inline">
<!-- セキュリティ対策 -->
{% csrf_token %}
<div style="display:inline-flex">
      {% for aa in search_value %}
     {{ aa }}
     {% endfor %}
     <button type="submit" name="button1" class="btn col-md-2">&#x1F50D;</button>
     <button type="submit" name="button2" class="btn col-md-2">🦄</button>
</div>
</form>
{% endblock %}
